<!DOCTYPE html>
<html lang="en">

    <footer class="footer d-flex h-align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="footer-text-group d-flex h-flex-column h-align-items-center">
              <p class="footer-title">高雄旅遊網</p>
              <p class="source">資料來源：高雄市政府</p>

          </div>
        </div>
      </div>
